<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <title>Nova Conta</title>
</head>
<body>
    <div class = "container">
        <div class = "column left">
            <div class = "emvolta">
                <h1>Nova conta</h1>

                <form>
                    <input type = "text" placeholder = "Nome completo" name = "name" required pattern="[a-zA-Z\s]+">

                    <input type = "email" placeholder = "Digite seu email" name = "email" required>

                    <input type = "password" placeholder = "Digite sua senha" name = "password" required>

                    <div class = "checkbox">
                        <input type = "checkbox" name = "marcar" id = "marcar" required>
                        <label for = "marcar">Concordo com os termos.</label>   
                    </div>
                    
                    <input type = "submit" value = "Criar conta">
                </form>

                

                <div class = "links">
                    <p>Já possui uma conta?</p>
                    <a href = "index.html">Faça login.</a>
                </div>
            </div>   

        </div>


        <div class = "column right">
            <div class = "emvolta2">
                <img src = "/imgs/info.png" alt = "Programação">

                <h1>Leve sua carreita ao próximo nível.</h1>

                <p>Estou criando esse site de formuário sozinho,
                    somente me baseando no esteriótipo da página, 
                    por enquanto está dando tudo certo. Estou feliz com
                    minha evolução em HTML, CSS e responsividade com Media Query.
                </p>
            </div>
        </div>

    </div>
    

</body>
</html>
